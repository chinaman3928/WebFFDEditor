<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>FFDEditor</title>
	<link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="header">
		<div id="header-title">
			<p>FFDEDitor</p>
		</div>

		<div id="header-sectionNav">
			<a href="#section-player">Player</a>
			<a href="#section-pets">Pets</a>
			<a href="#section-quests">Quests</a>
			<a href="#section-histories">Histories</a>
			<a href="#section-misc">Misc</a>
		</div>

		<div id="header-externalNav">
			<a href="about.html" title="About">
				<img class="headerImg" src="./img/i.png">
			</a>
			<a href="documentation.html" title="Documentation">
				<img class="headerImg" src="./img/doc.png">
			</a>
			<a href="announcements.html" title="Announcements">
				<img class="headerImg" src="./img/announce.png">
			</a>
			<a href="contact.html" title="Contact"> 
				<img class="headerImg" src="./img/mail.png">
			</a>
			<div id="lightDarkToggle" title="Toggle Dark">
				<img class="headerImg" src="./img/leftWhite.png">
			</div>
			<button id="toggleAnimation">Reduce<br>Motion</button>
		</div> 
	</div>

	<div id="gameSelect">
		<img id="gameSelect-og" class="gameSelect-img" src="./img/og.png">
		<img id="gameSelect-ur" class="gameSelect-img" src="./img/ur.png">
		<img id="gameSelect-ts" class="gameSelect-img" src="./img/ts.png">
	</div>

	<p>Select your .FFD file.</p>
	<input type="file" style="display:block">
	
	<p style="display:inline-block">On what distribution?</p>
	<select style="display:block">
		<option>Steam/GOG.com</option>
		<option>WildTangent</option>
	</select>

	<div id="datSelect"> 
		<div>
			<p>Your MONSTERS folder:</p>
			<input type="file" style="display:block">
		</div>

		<div>
			<p>Your ITEMS folder:</p>
			<input type="file" style="display:block">
		</div>

		<div>
			<p>Your SPELLS folder:</p>
			<input type="file" style="display:block">
		</div>
	</div>


	<!---->
	<input id="ffdSelector" type="file">
	<!---->


	<div id="section-player" class="revealable">
		<p>section-player</p>
	</div> 

	<div id="section-pets" class="revealable">
		<p>section-pets</p>
	</div>

	<div id="section-quests" class="revealable">
		 <p>section-quests</p>
	</div>

	<div id="section-histories" class="revealable">
		 <p>section-histories</p>
	</div>

	<div id="section-misc" class="revealable">
		 <p>section-misc</p>
	</div>

	
	<!--SCRIPTS-->
	<script src="scripts/index.js"></script>
	<script src="scripts/script.js"></script>
	
</body>

</html>
