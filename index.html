<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>FFDEditor</title>
	<link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="header">
		<div id="header-title">
			<p>FFDEDitor</p>
		</div>

		<div id="header-sectionNav">
			<a href="#section-player">Player</a>
			<a href="#section-pets">Pets</a>
			<a href="#section-quests">Quests</a>
			<a href="#section-histories">Histories</a>
			<a href="#section-misc">Misc</a>
		</div>

		<div id="header-externalNav">
			<a href="about.html" title="About">
				<img class="headerImg" src="./img/i.png">
			</a>
			<a href="documentation.html" title="Documentation">
				<img class="headerImg" src="./img/doc.png">
			</a>
			<a href="announcements.html" title="Announcements">
				<img class="headerImg" src="./img/announce.png">
			</a>
			<a href="contact.html" title="Contact"> 
				<img class="headerImg" src="./img/mail.png">
			</a>
			<div id="lightDarkToggle" title="Toggle Dark">
				<img class="headerImg" src="./img/leftWhite.png">
			</div>
			<button id="toggleAnimation">Reduce<br>Motion</button>
		</div> 
	</div>

	<div id="uploadScreen">
		<div id="gameSelect">
			<img id="OG" class="gameSelect-img" src="./img/og.png">
			<img id="UR" class="gameSelect-img" src="./img/ur.png">
			<img id="TS" class="gameSelect-img" src="./img/ts.png">
		</div>

		<p>Select your .FFD file.</p>
		<input type="file" style="display:block">
		
		<p style="display:inline-block">On what distribution?</p>
		<select id="distributionSelect" style="display:block">
			<option value="SG">Steam/GOG.com</option>
			<option value="WT">WildTangent</option>
		</select>

		<div id="datSelect"> 
			<div>
				<p>Your monsters.dat files:</p>
				<input id="datSelect-monsters" type="file" multiple="multiple" style="display:block">
				<button id="clearMonstersDats">Clear 0 file(s)</button>
			</div>

			<div>
				<p>Your items.dat files:</p>
				<input id="datSelect-items" type="file" multiple="multiple" style="display:block">
				<button id="clearItemsDats">Clear 0 files(s)</button>
			</div>

			<div>
				<p>Your spells.dat files:</p>
				<input id="datSelect-spells" type="file" multiple="multiple" style="display:block">
				<button id="clearSpellsDats">Clear 0 file(s)</button>
			</div>
		</div>

		<!---->
		<input id="ffdSelector" type="file">
		<!---->

		<button id="runButton">PRESS THIS BUTTON FOR WIZARDRY</button>
	</div>

	<div id="playerTab" hidden="false">
		<div id="player-statsInvSkillGold-div">
			<img id="player-statsInvSkillGold" src="img/og_statsInvSkillsGold.png" style="width:100%; display:block;">
		</div>

		<div>
			<div id="player-statsArea"></div>
			<div id="player-skillsArea"></div>
			<div id="player-inventoryArea"></div>
		</div>

		<div>
			<div id="player-enchants"></div>
			<div id="player-resists"></div>
		</div>
	</div> 

	<div id="petsTab" hidden="false">
		<p>Yea pets.</p>
	</div>

	<div id="questsTab" hidden="false">
		<div>
			<div id="quests-groveArea"></div>
		</div>

		<div>
			<div id="quests-statues-druantiaArea"></div>
			<div id="quests-statues-typhonArea"></div>
		</div>
	</div>

	<div id="historiesTab" hidden="false">
		<div>
			<div id="histories-groveArea"></div>
		</div>

		<p>Teleport.</p>
		<p>Ascend/Descend.</p>
		
	</div>

	<div id="miscTab" hidden="false">
		<p>Change difficulty.</p>
		<p>Respec.</p>
		<p>Unretire.</p>
	</div>

	
	<!--SCRIPTS-->
	<script src="scripts/index.js"></script>
	<script src="scripts/script.js"></script>
	
</body>

</html>
